<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/plice.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/footer.css">
        <!--responsive-->
        <link rel="stylesheet" href="../css/responsive_css/r_header.css">
        <link rel="stylesheet" href="../css/responsive_css/r_plice.css">
        <link rel="stylesheet" href="../css/responsive_css/r_footer.css">
        <!--script-->
        <script src="https://kit.fontawesome.com/bfc33aa595.js" crossorigin="anonymous"></script>
        <script src="../JS/parts.js"></script>

    </head>

    <body>
        <!--header読み込み-->
        <div id="header_parts"></div>

        <main>
            <h1>料金プラン</h1>
            <div class="s-plices">
                <h2 class="sp-title title">ホームページ初期制作料金 - ０円</h1> 
                <p>【4ページ / サーバー・ドメイン費用込み】<br><br>
                    <span>※4ページを超える場合、制作料金が発生します。</span></p>

            </div>

            <div class="plice-boxs flex">
                <div class="month-plice">
                    <table>
                        <tr><th><small>プラン</small></th> <td>スタート</td> <td>スタンダード</td> <td>プレミアム</td></tr>
                        <tr><th><small>月額料金(税込み)</small></th> <td>7,000円</td> <td>10,000円</td> <td>15,000円</td></tr>
                        <tr><th>サーバー管理</th> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th>ドメイン管理</th> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th>セキュリティー対策</th> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th>WPアップデート</th> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th>プラグイン管理</th> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th>追加、修正</th> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th>記事更新代行</th> <td>-</td> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th>月1回のコンサル</th> <td>-</td> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th>プラン外20%引き</th> <td>-</td> <td><i class="fa-regular fa-circle-check"></i></td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th><span class="red">公式LINE構築</span></th> <td>-</td> <td>-</td> <td><i class="fa-regular fa-circle-check"></i></td></tr>
                        <tr><th><small class="m5"><span class="red">(プラン外5万円〜)</span></small></th></tr>
                    </table>
                </div>
            </div>
        </main>

        <!--footer読み込み-->
        <div id="footer_parts"></div>

        <script src="../JS/parts.js"></script>
    </body>    
    </html>
